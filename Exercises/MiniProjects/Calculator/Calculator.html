<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>

<body>
    <div class="calc-wrapper">
        <div class="output">
            <div class="calc-input" contenteditable="true"> </div>
            <input type="text" class="calc-output" />
        </div>
        <div class="button-grid-flex">
            <div class="button-grid-left">
                <button class="button CE">CE</button>
                <button class="button">%</button>
                <button class="button">/</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>

                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">+</button>
            </div>
            <div class="button-grid-right">
                <button class="button backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#fff"
                        version="1.1" id="Capa_1" viewBox="0 0 44.18 44.18" xml:space="preserve">
                        <g>
                            <path
                                d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z" />
                            <polygon
                                points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676    18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383  " />
                        </g>
                    </svg></button>

                <button class="button">-</button>
                <button class="button">*</button>
                <button class="button equals">=</button>
            </div>
        </div>
        <script src="./Calculator.js"></script>
    </div>
</body>

</html>
