<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./TodoList.css">
</head>

<body>
    <div class="todo-wrapper">
        <form class="input-wrapper" id="todoForm">
            <input type="text" placeholder="Add a Task" id="textInput" />
            <button type="submit" class="add"><i class="fas fa-plus"></i> Add</button>
        </form>
        <div class="content-wrapper">
            <ul class="list" id="listData">
                <p class="no-data">You haven't created any tasks yet</p>
                <!-- <li>
                    <span><span class="index">1.</span> Go to college</span>
                    <button class="list-button edit"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
                    <button class="list-button delete"><i class="fa-solid fa-trash-can"></i> Delete</button>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="./TodoList.js"></script>
</body>

</html>
